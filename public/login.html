<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylelogin.css" />
  </head>
  <body>
    <header>
      <nav class="navigation">
        <a href="/" class="logo">
          <img
            src="images/logo.png"
            alt="estg"
            class="logo_img"
          />
        </a>
        <ul class="nav-menu">
          <li><a href="#home" class="active">Home</a></li>
          <li><a href="#about">About</a></li>
        </ul>
        <a href="#" class="login">
          <button class="login-btn">
            <img src="images/loginimg.png" alt="imagelogin" class="login-img" />
            Sign in
          </button>
        </a>
      </nav>
    </header>
    <!-------------------------------------------------main-------------------------------------------------->

    <main class="main-section">
      <nav class="nav-main">
        <h1>Sign in</h1>
        <form id="loginForm">
          <ul class="ul">
            <li>
              <input
                type="email"
                placeholder="Email"
                class="input-field"
                id="email"
                name="email"
                required
              />
            </li>
            <li id="password-cont">
              <input
                type="password"
                placeholder="Password"
                class="input-field"
                id="password"
                name="password"
                required
              />
              <img
                src="images/eye open.png"
                id="showicon"
                alt="Eyes open"
                class="eye-icon"
              />
              <img
                src="images/eye.png"
                id="hideicon"
                alt="Eyes close"
                class="eye-icon hidden"
              />
            </li>
            <!-- Error message display -->
            <li>
              <div
                id="error-message"
                style="
                  color: #ff4444;
                  font-size: 14px;
                  display: none;
                  text-align: center;
                  margin: 10px 0;
                "
              ></div>
            </li>
            <li><button type="submit" class="signin">Sign in</button></li>
            <li class="Reset"><a href="#">Reset password</a></li>
            <li class="separator">
              <span class="line"></span>
              <span class="or-text">OR</span>
              <span class="line"></span>
            </li>
            <li>
              <button type="button" class="google-signin">
                <img
                  src="https://www.svgrepo.com/show/475656/google-color.svg"
                  alt="Google"
                  class="google-icon"
                />
                Sign in with Google
              </button>
            </li>
          </ul>
        </form>
      </nav>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/scriptlogin.js"></script>
  </body>
</html>
